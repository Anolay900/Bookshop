<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/normalize.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="shortcut icon" type="images/svg" href="assets/images/books.svg">
    <link rel="stylesheet" href="https://fonts.google.com/share?selection.family=Montserrat:wght@100">
    <link rel="stylesheet" href="https://fonts.google.com/share?selection.family=Playfair%20Display">
</head>

<body>
    <header>
        <nav>
            <div class="navbar fixed-top topnav">
                <p class="topnav__home m-2">Profile</p>
                <div>
                    <a href="#" class="m-2"><img src="assets/images/search.svg" alt=""></a>
                    <a href="#" class="m-2"><img src="assets/images/bascket.svg" alt=""></a>
                </div>
            </div>

            <div class="fixed-bottom p-1 justify-content-around d-flex flex-row bottomnav">
                <a href="index.html" class="m-2 bottomnav__link">
                    <img src="assets/images/home.svg" alt="">
                    <p class="bottomnav--item">home</p>
                </a>
                <a href="#" class="m-2 bottomnav__link">
                    <img src="assets/images/compas.svg" alt="">
                    <p class="bottomnav--item">browse</p>
                </a>
                <a href="#" class="m-2 bottomnav__link">
                    <img src="assets/images/heart.svg" alt="">
                    <p class="bottomnav--item">wishlist</p>
                </a>
                <a href="#" class="m-2 bottomnav__link">
                    <img src="assets/images/user_active.svg" alt="">
                    <p class="bottomnav--activeitem">profile</p>
                </a>
            </div>
        </nav>


    </header>

    <main class="margin">
        <section class="container mt-5">
            <div class="book">
                <img class="book__image mt-4" src="assets/images/profilefoto.png" alt="cover">
                <h3 class="profile_caption mt-3 mb-0">Jessica Mapleton</h3>
                <p class="profile__info">Cape Town, South Africa</p>
                <div class="subscribe">
                    <p class="book__text subscribe--info">Following</p>
                    <p class="book__text subscribe--info">Followers</p>
                    <a href="#" class="subscribe__num">2,1k</a>
                    <a href="#" class="subscribe__num">945k</a>
                </div>
            </div>

            <article class="mt-5">
                <h4 class="favorgenres__caption mx-1">Favorite Genres</h4>
                <div class="favorgenres__btn">
                    <a href="#" class="genrebook__btn--blue my-1">African</a>
                    <a href="#" class="genrebook__btn--rose my-1">Classics</a>
                    <a href="#" class="genrebook__btn--pink px-3 my-1">Contemporary</a>
                    <a href="#" class="genrebook__btn--pink my-1">Feminst Literature</a>
                    <a href="#" class="genrebook__btn--blueyellow my-1">Memoirs</a>
                    <a href="#" class="genrebook__btn--reverse my-1">Psychological Thrillers</a>
                    <a href="#" class="genrebook__btn--blue my-1">True Crime</a>
                </div>
            </article>
    </main>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/slick.min.js"></script>
    <script src="assets/js/script.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</body>

</html>
